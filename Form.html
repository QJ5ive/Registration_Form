<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required name="first"></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required name="last"></label>
                <label for="email">Enter Your Email: <input type="email" id="email" required name="email"></label>
                <label for="new-password">Create Your Password: <input type="password" id="new-password" required name="password" pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="account-type" checked class="inline"> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" value="account-type" class="inline"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture"type="file" name="profile"></label>
                <label for="age">Input your age (years): <input id="age"type="number" min="13" max="120" name="age"></label>
                <label for="referrer">How did you hear about us?
                <select name="reference" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" required name="terms" class="inline"> I accept the <a href="#">terms and conditions</a></label>
            <input type="submit" value="Submit" name="submit">
        </form>
    </body>
</html>
